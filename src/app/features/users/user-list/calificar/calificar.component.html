<div class="conti">
  <div class="titulo"  >
    <div >
      <h2>{{showSubtitulo}}</h2>
    <div>
      <h1 >Patient- {{showName}} {{showCarnet}}</h1>
</div>

<div class="card card-user">
  <form >
    <h2 class="title">La discapacidad es a que nivel:</h2>
        <div class="button-container">
            <button mat-raised-button color="primary" *ngFor="let menuItem of menuItems" href="#" class="btn btn-neutral" (click)="funciones(menuItem.value)">
              {{menuItem.title}}
            </button>

        </div>
  </form>

  <form [hidden]="mentales">
    <h2 class="title">La discapacidad se relaciona con:</h2>
        <div class="button-container">
            <button mat-raised-button color="primary" *ngFor="let m of ment" href="#" class="btn btn-neutral" (click)="vista(m.value)">
              {{m.title}}
            </button>

        </div>
  </form>

  <form [hidden]="sensoriales">
    <h2 class="title">La discapacidad se relaciona con que sentido?:</h2>
        <div class="button-container">
            <button mat-raised-button color="primary" *ngFor="let sen of sens" href="#" class="btn btn-neutral" (click)="vista(sen.value)">
              {{sen.title}}
            </button>

        </div>
  </form>
  <form [hidden]="vis">
    <h2 class="title">Que region de la vista?:</h2>
        <div class="button-container">
            <button mat-raised-button color="primary" *ngFor="let vista of vistas" href="#" class="btn btn-neutral" (click)="agudeza(vista.value)">
              {{vista.title}}
            </button>

        </div>
  </form>

  <form [hidden]="agu">
    <h2 class="title">La Agudeza Visual falla a nivel...?:</h2>
        <div class="button-container">
            <button mat-raised-button color="primary" *ngFor="let agu of agudezas" href="#" class="btn btn-neutral" (click)="bino(agu.value)">
              {{agu.title}}
            </button>

        </div>
  </form>

  <form [hidden]="por">
    <h2 class="title">La discapacidad del paciente segun su calificacion es..?:</h2>
        <div class="button-container">
            <button mat-raised-button color="primary" *ngFor="let por of porcentaje" href="#" class="btn btn-neutral" (click)="porcen(por.value)">
              {{por.title}}
            </button>

        </div>
  </form>
</div>
</div>
