<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <h2> {{ titulo | uppercase }}</h2>
                    <form class="mt-3" [formGroup]="editForm" (ngSubmit)="editarPaciente()">
                        <div class="mb-3">
                            <input type="text" formControlName="nombre" class="form-control form-control-lg"
                                placeholder="Patient Name">
                            <div class="text-danger"
                                *ngIf="editForm.get('nombre')?.hasError('required') && editForm.get('nombre')?.touched">
                                <span>Patient name <strong>is mandatory</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="carnet_identidad" class="form-control form-control-lg"
                                placeholder="DNI">
                            <div class="text-danger"
                                *ngIf="editForm.get('carnet')?.hasError('required') && editForm.get('carnet')?.touched">
                                <span>DNI <strong>is mandatory</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="edad" class="form-control form-control-lg"
                                placeholder="Age">
                            <div class="text-danger"
                                *ngIf="editForm.get('edad')?.hasError('required') && editForm.get('edad')?.touched">
                                <span>Age <strong>is mandatory</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="telefono" class="form-control form-control-lg"
                                placeholder="Phone Number">
                            <div class="text-danger"
                                *ngIf="editForm.get('telefono')?.hasError('required') && editForm.get('telefono')?.touched">
                                <span>Phone Number <strong>is mandatory</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="direccion" class="form-control form-control-lg"
                                placeholder="Address">
                            <div class="text-danger"
                                *ngIf="editForm.get('direccion')?.hasError('required') && editForm.get('direccion')?.touched">
                                <span>Address <strong>is Mandatory</strong></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="text" formControlName="genero" class="form-control form-control-lg"
                                placeholder="Genero">
                            <div class="text-danger"
                                *ngIf="editForm.get('direccion')?.hasError('required') && editForm.get('direccion')?.touched">
                                <span>Genero <strong>is Mandatory</strong></span>
                            </div>
                        </div>

                        
                        <div class="mb-3">
                            <button routerLink="/customers" class="btn btn-outline-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="editForm.invalid" class="btn btn-info btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
