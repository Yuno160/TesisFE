<div class="login-wrapper">
  <mat-card class="login-card elevation-z8">
    
    <div class="login-header">
      <div class="icon-container">
        <mat-icon class="header-icon">local_hospital</mat-icon>
      </div>
      <h1 class="title">Sistema Experto CIF</h1>
      <p class="subtitle">SHOGAI AI</p>
    </div>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre de Usuario</mat-label>
          <input matInput formControlName="usuario" placeholder="Ej. admin" autocomplete="username">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('usuario')?.hasError('required')">
            El usuario es requerido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" autocomplete="current-password">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button" [attr.aria-label]="'Ocultar contraseña'">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La contraseña es requerida
          </mat-error>
        </mat-form-field>

        <div class="actions">
          <button mat-raised-button color="primary" class="submit-btn" type="submit" [disabled]="loginForm.invalid || isLoading">
            <span *ngIf="!isLoading">INICIAR SESIÓN</span>
            <mat-spinner *ngIf="isLoading" diameter="24" color="accent"></mat-spinner>
          </button>
        </div>

      </form>
    </mat-card-content>
    
    <mat-card-footer class="login-footer">
      <small>© 2025 Sistema de Calificación de Discapacidad</small>
    </mat-card-footer>
  </mat-card>
</div>
