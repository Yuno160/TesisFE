<div class="navbar-container" [class.example-is-mobile]="mobileQuery.matches">

  <!-- Top navbar -->
  <mat-toolbar class="navbar">

    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <a class="navbar-brand" [routerLink]="['/']" matTooltip="Home">
      <h1>
        Sistema Experto CIF
      </h1>
    </a>

    <span class="navbar-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="notificationMenu">
      
      <mat-icon 
        [matBadge]="notificacionesCount" 
        [matBadgeHidden]="notificacionesCount === 0" 
        matBadgeColor="warn">
        notifications
      </mat-icon>
    
    </button>

    <mat-menu #notificationMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">
      <a mat-menu-item routerLink="/dashboard">
        <span *ngIf="notificacionesCount > 0">Tienes {{ notificacionesCount }} citas hoy</span>
        <span *ngIf="notificacionesCount === 0">No tienes citas pendientes</span>
      </a>
    </mat-menu>



    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>person</mat-icon>
      <span fxShow fxHide.xs>
        {{userName}}
      </span>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">

      <a mat-menu-item [routerLink]="['/users']">
        <mat-icon>person</mat-icon>
        <span>Account</span>
      </a>

    <button mat-menu-item (click)="onLogout()">
  <mat-icon>exit_to_app</mat-icon>
  <span>Log out</span>
</button>

    </mat-menu>

  </mat-toolbar>

  <mat-sidenav-container class="navbar-sidenav-container">
    <!-- Side nav -->
    <mat-sidenav #snav [opened]="!mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="sidenav">

      <mat-nav-list>
        

        <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            dashboard
          </mat-icon>
          <p mat-line> Home </p>
        </a>

        <a mat-list-item [routerLink]="['/customers']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            business
          </mat-icon>
          <p mat-line> Patients </p>
        </a>
        <!-- <a mat-list-item [routerLink]="['/users']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            people
          </mat-icon>
          <p mat-line> Diagnose </p>
        </a> -->

        <a mat-list-item [routerLink]="['/users']">
          <mat-icon mat-list-icon>person</mat-icon>
          <p mat-line> Account </p>
        </a>

        
<!-- 
        <mat-divider></mat-divider>

        <h3 mat-subheader>Resources</h3> -->

        <a mat-list-item [routerLink]="['/icons']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            toll
          </mat-icon>
          <p mat-line> Reports </p>
        </a>
        <a mat-list-item [routerLink]="['/typography']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            font_download
          </mat-icon>
          <p mat-line> Bookings </p>
        </a>

        

        <a mat-list-item (click)="onLogout()" style="cursor: pointer;">
  <mat-icon mat-list-icon>exit_to_app</mat-icon>
  <p mat-line> Log out </p>
</a>
        <a id="push-bottom" mat-list-item [routerLink]="['/auth/login']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            info_outline
          </mat-icon>
          <p mat-line> About </p>

          
        </a>
      </mat-nav-list>

    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content class="sidenav-content">

      <div class="progress-bar-container">
        <mat-progress-bar color="accent" mode="indeterminate" *ngIf="spinnerService.visibility | async">
        </mat-progress-bar>
        <!-- <mat-spinner class="spinner" [diameter]="50" *ngIf="showSpinner"></mat-spinner> -->
      </div>


      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
