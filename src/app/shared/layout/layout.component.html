<div class="navbar-container" [class.example-is-mobile]="mobileQuery.matches">

  <!-- BARRA SUPERIOR (Navbar) -->
  <mat-toolbar class="navbar">
    
    <!-- Botón Hamburguesa (Menú) -->
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <!-- Título / Logo -->
    <a class="navbar-brand" [routerLink]="['/']" matTooltip="Home">
      <h1>SHOG.AI</h1>
    </a>

    <!-- Espaciador flexible -->
    <span class="navbar-spacer"></span>

    <!-- --- ¡AQUÍ ESTÁ LA CAMPANITA DE NUEVO! --- -->
    <button mat-icon-button [matMenuTriggerFor]="notificationMenu">
      <mat-icon 
        [matBadge]="notificacionesCount" 
        [matBadgeHidden]="notificacionesCount === 0" 
        matBadgeColor="warn">
        notifications
      </mat-icon>
    </button>
    
    <!-- Menú desplegable de la campana -->
    <mat-menu #notificationMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">
      <a mat-menu-item routerLink="/dashboard">
        <mat-icon>event</mat-icon>
        <span *ngIf="notificacionesCount > 0">Tienes {{ notificacionesCount }} citas para hoy</span>
        <span *ngIf="notificacionesCount === 0">No tienes citas pendientes</span>
      </a>
    </mat-menu>
    <!-- ------------------------------------------- -->


    <!-- Botón de Usuario -->
    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>person</mat-icon>
      <span fxShow fxHide.xs>{{userName}}</span>
    </button>
    
    <!-- Menú de Usuario -->
    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">
      <!-- (Opcional) Perfil -->
      <!-- <button mat-menu-item routerLink="/account">
        <mat-icon>person</mat-icon>
        <span>Mi Perfil</span>
      </button> -->

      <button mat-menu-item (click)="onLogout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Cerrar Sesión</span>
      </button>
    </mat-menu>

  </mat-toolbar>

  <!-- BARRA LATERAL (Sidenav) -->
  <mat-sidenav-container class="navbar-sidenav-container">
    
    <mat-sidenav #snav [opened]="!mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="sidenav">

      <mat-nav-list>
        
        <!-- 1. DASHBOARD (Todos) -->
        <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="active">
          <mat-icon mat-list-icon>dashboard</mat-icon>
          <p mat-line> Inicio </p>
        </a>

        <!-- 2. PACIENTES (Admin y Operador) -->
        <a mat-list-item [routerLink]="['/customers']" routerLinkActive="active" *ngIf="esAdmin || esOperador || esCalificador ">
          <mat-icon mat-list-icon>people</mat-icon>
          <p mat-line> Pacientes </p>
        </a>

        <!-- 3. RESERVAS (Admin y Operador) -->
        <a mat-list-item [routerLink]="['/typography']" routerLinkActive="active" *ngIf="esAdmin || esOperador">
          <mat-icon mat-list-icon>calendar_today</mat-icon>
          <p mat-line> Reservas </p>
        </a>


        <!-- 5. REPORTES (Admin y Calificador) -->
        <a mat-list-item [routerLink]="['/icons']" routerLinkActive="active" *ngIf="esAdmin || esCalificador">
          <mat-icon mat-list-icon>assessment</mat-icon>
          <p mat-line> Reportes </p>
        </a>

        <!-- 6. USUARIOS (Solo Admin) -->
        <a mat-list-item [routerLink]="['/users']" routerLinkActive="active" *ngIf="esAdmin">
          <mat-icon mat-list-icon>manage_accounts</mat-icon>
          <p mat-line> Usuarios </p>
        </a>

        <mat-divider></mat-divider>

        <!-- LOGOUT (Todos) -->
        <a mat-list-item (click)="onLogout()" style="cursor: pointer;">
          <mat-icon mat-list-icon>exit_to_app</mat-icon>
          <p mat-line> Cerrar Sesión </p>
        </a>

      </mat-nav-list>

    </mat-sidenav>

    <!-- CONTENIDO PRINCIPAL -->
    <mat-sidenav-content class="sidenav-content">
      <div class="progress-bar-container">
        <mat-progress-bar color="accent" mode="indeterminate" *ngIf="spinnerService.visibility | async">
        </mat-progress-bar>
      </div>
      
      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
